<!DOCTYPE html> <!-- The <!DOCTYPE> declaration represents the document type as html, and helps browsers to display web pages correctly. -->
<html lang="en"> <!-- START: html tag that is the root element of an HTML page and language attribute as english -->
<head> <!-- START: head tag that contains meta information about the HTML page -->
    <meta charset="UTF-8"> <!-- This meta tag uses for UTF-8 character set(its covers almost all of the characters and symbols in the world) attribute specifies the character encoding for the HTML document. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- The meta tags <meta http-equiv="X-UA-Compatible" content="IE=edge"/> to tell Microsoft Internet Explorer to use the latest rendering engine (edge) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- This gives the browser instructions on how to control the page's dimensions and scaling. -->
    <meta name="description" content="This is my first webpage"> <!-- The Meta name Description is an HTML element that summarizes your web page. Search engines typically show the Meta description in search results below your Title tag.  -->
    <meta name="keywords" content="HTML, First, Website, Page"> <!-- Write SEO friendly keyword declaration and help tell search engines what the topic of the page is!-->
    <meta name="author" content="Abdullah al Mamun"> <!-- Declare author name for this document -->
    <title>Webpage Title</title> <!-- Title tag defines a title in the browser toolbar -->
    <link rel="icon" href="globe.ico" type="image/gif" sizes="16x16"> <!-- A favicon is a small file containing the one or more icons which are used to represent the website -->
</head> <!-- END: head tag -->
<body> <!-- START: Body tag that defines the document's body, and is a container for all the visible contents -->
    <h1>Hello World</h1> <!-- First heading tag -->
    <p>This is my first html page</p> <!-- Paragraph tag -->
</body> <!-- END: body tag -->
</html> <!-- END: html tag -->
